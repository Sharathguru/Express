<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Delicious Restaurant</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Navigation -->
    <nav>
        <div class="logo">Delicious</div>
        <ul class="nav-links">
            <li><a href="home.html">Home</a></li>
            <li><a href="home.html#menu">Menu</a></li>
            <li><a href="home.html#about">About</a></li>
            <li><a href="contact.html">Contact</a></li>
        </ul>
    </nav>

    <!-- Contact Section -->
    <section class="contact">
        <h2>Contact Us</h2>
        <div class="contact-container">
            <div class="contact-info">
                <h3>Get in Touch</h3>
                <p>Address: 123 Flavor Street, Food City</p>
                <p>Phone: (555) 123-4567</p>
                <p>Email: info@deliciousrestaurant.com</p>
                <p>Hours: Mon-Sat 11AM-10PM</p>
            </div>
            <form class="contact-form">
                <input type="text" placeholder="Name" required>
                <input type="email" placeholder="Email" required>
                <textarea placeholder="Message" required></textarea>
                <button type="submit" class="btn">Send Message</button>
            </form>
        </div>
    </section>

    <!-- Footer -->
    <footer>
        <p>&copy; 2025 Delicious Restaurant. All rights reserved.</p>
    </footer>
</body>
</html>
